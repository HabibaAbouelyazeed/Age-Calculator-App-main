<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,800&family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card mt-5 mb-5 bg-transparent">
    <div class="container mt-5">
      <div class="row justify-content-center align-items-center">
        <div class="card-content col-11 col-md-8 p-5">
          <!-- Input Form -->
          <form class="row dateInput pb-4 mb-5 position-relative">
            <div class="col-4 col-md-3 mb-5 mb-md-2 ">
              <label for="inputDay" class="form-label text-uppercase">Day</label>
              <input type="number" class="form-control fs-2 fw-bold" id="inputDay" placeholder="DD" required>
              <p class="error-msg fs-6 fw-light fst-italic"></p>
            </div>
            <div class="col-4 col-md-3 mb-5 mb-md-2 ">
              <label for="inputMonth" class="form-label text-uppercase">Month</label>
              <input type="number" class="form-control fs-2 fw-bold" id="inputMonth" placeholder="MM" required>
              <p class="error-msg fs-6 fw-light fst-italic"></p>
            </div>
            <div class="col-4 col-md-3 mb-5 mb-md-2 ">
              <label for="inputYear" class="form-label text-uppercase">Year</label>
              <input type="number" class="form-control fs-2 fw-bold" id="inputYear" placeholder="YYYY" required>
              <p class="error-msg fs-6 fw-light fst-italic"></p>
            </div>
    
            <button type="submit" class="btn position-absolute align-items-center rounded-circle">
              <img src="assets/images/icon-arrow.svg" class="img-fluid" alt="submit">
            </button>
          </form>
          
          <!-- Output result -->
          <div class="row outputDate">
            <div class="col-12 text-start">
              <div class="date years d-flex gap-2 align-items-center fw-bolder fst-italic">
                <p class="result-number">--</p>
                <p class="date-cat">years</p>
              </div>
            </div>
            <div class="col-12 text-start">
              <div class="date months d-flex gap-2 align-items-center fw-bolder fst-italic">
                <p class="result-number">--</p>
                <p class="date-cat">months</p>
              </div>
            </div>
            <div class="col-12 text-start">
              <div class="date days d-flex gap-2 align-items-center fw-bolder fst-italic">
                <p class="result-number">--</p>
                <p class="date-cat">days</p>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Habiba Abouelyazeed</a>.
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
